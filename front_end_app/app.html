<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
    <script type="css">
        [v-cloak]{
            display: none;
        }
    </script>
    </script>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>书单</h1>
            <div id="app">
                <font color="red">点击"序号"或"价格"可按升序排列</font>
                <table class="table table-hover" v-cloak>
                <thead>
                    <tr>
                        <th class="text-center" @click="sortBy('id')">序号</th>
                        <th class="text-center" >书名</th>                           
                        <th class="text-center" >作者</th>                             
                        <th class="text-center" @click="sortBy('price')">价格</th>                             
                        <th class="text-center" >操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books | orderBy sortparam">
                        <td class="text-center">{{book.id}}</td>
                        <td class="text-center">{{book.name}}</td>
                        <td class="text-center">{{book.author}}</td>
                        <td class="text-center">{{book.price}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger" @click="delBook(book)">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" colspan="5">
                            <h4>总价：{{sum}}</h4>
                        </td>
                    </tr>
                </tbody>
                </table>
            <div id="add-book">
                <legend>添加书籍</legend>
                <div class="form-group">
                    <label>书名</label>
                    <input type="text" class='form-control' v-model="book.name">
                </div>
                    <div class="form-group">
                        <label>作者</label>
                        <input type="text" class='form-control' v-model="book.author">
                    </div>
                    <div class="form-group">
                        <label>价格</label>
                        <input type="text" class='form-control' v-model="book.price">
                    </div>
                    <button class="btn btn-primary btn-block" @click="addBook()">添加</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
